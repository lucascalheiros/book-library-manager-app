plugins {
    id "com.android.library"
    id "org.jetbrains.kotlin.android"
    id "kotlin-kapt"
}

android {
    namespace "com.github.lucascalheiros.data_drive_file"
    compileSdk 32

    defaultConfig {
        minSdk 28
        targetSdk 32

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation(project(":common"))

    // Google services
    implementation "com.google.android.gms:play-services-auth:$play_services_auth_version"
    implementation "com.google.apis:google-api-services-drive:$google_api_services_drive_version"
    implementation "com.google.http-client:google-http-client-gson:$google_http_client_gson_version"
    implementation "com.google.api-client:google-api-client-android:$google_api_client_android_version"

    // Koin
    implementation "io.insert-koin:koin-android:$koin_version"

    // Room
    implementation "androidx.room:room-ktx:$room_version"
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

    // Core
    implementation "androidx.core:core-ktx:$androidx_core_version"
    implementation "androidx.appcompat:appcompat:$androidx_appcompt_version"
    implementation "androidx.legacy:legacy-support-v4:$androidx_legacy_support_v4_version"
    implementation "com.google.android.material:material:$material_version"

    testImplementation "junit:junit:$junit_version"
    androidTestImplementation "androidx.test.ext:junit:$androidx_ext_junit"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidx_espresso_core"
}